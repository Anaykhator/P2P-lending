<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form action="login" method="post">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>P2P-Lending</h1>
                    <h2>Login</h2>
                </div>
                <div class="login-form">
                    <div class="control-group">
                        <input type="text" name="id" placeholder="ID"></br></br>
                        <input type="password" name="pass" placeholder="Password"></br></br>
                        <input type="submit" name="submit" value="Login" class="btn btn-primary btn-large btn-block"></br></br>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form action="login" method="get">
        <div class="login">
            <div class="login-screen">
                <div class="login-form">
                    <div class="control-group">
                        <h2>New User Signup here:</h2>
                        <input type="submit" name="Submit" value="Sign Up" class="btn btn-primary btn-large btn-block">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
